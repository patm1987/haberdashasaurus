<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Haberdashacountdown</title>
  <script>
    window.onload = function () {
      var millisecondsPerSecond = 1000;
      var millisecondsPerMinute = millisecondsPerSecond * 60;
      var millisecondsPerHour = millisecondsPerMinute * 60;
      var millisecondsPerDay = millisecondsPerHour * 24;

      var endDate = new Date('6/28/2016');
      var now = new Date();
      var deltaDate = now - endDate;

      document.getElementById('daysRemain').innerHTML = Math.floor(deltaDate / millisecondsPerDay);
    }
  </script>
</head>

<body>
  <center>
    <h1>Haberdashasaurus Countdown!</h1>
    <p>
      <div id="daysRemain" style="display: inline"></div> Days Remain
    </p>
  </center>
</body>

</html>
