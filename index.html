<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Haberdashacountdown</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <script>
    window.onload = function () {
      var millisecondsPerSecond = 1000;
      var millisecondsPerMinute = millisecondsPerSecond * 60;
      var millisecondsPerHour = millisecondsPerMinute * 60;
      var millisecondsPerDay = millisecondsPerHour * 24;

      var endDate = new Date('6/28/2016');
      var now = new Date();
      var deltaDate = now - endDate;

      document.getElementById('daysRemain').innerHTML = Math.floor(deltaDate / millisecondsPerDay);
    }
  </script>
</head>

<body>
  <div class="page-header">
    <h1 class="text-center">Haberdashasaurus Countdown!
      <br/><small><span id="daysRemain"></span> Days Remain</small>
    </h1>

  </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
