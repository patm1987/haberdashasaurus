<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Haberdashacountdown</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <script src="http://code.jquery.com/jquery.js"></script>
  <script>
    $(document).ready(function () {
      var millisecondsPerSecond = 1000;
      var millisecondsPerMinute = millisecondsPerSecond * 60;
      var millisecondsPerHour = millisecondsPerMinute * 60;
      var millisecondsPerDay = millisecondsPerHour * 24;

      var millisecondsPerMonth = millisecondsPerDay * 30;
      var millisecondsForNineMonths = millisecondsPerMonth * 9;

      var endDate = new Date('6/28/2017');
      var now = new Date();
      var deltaDate = endDate - now;
      var daysRemaining = Math.floor(deltaDate / millisecondsPerDay);

      $("#daysRemain").text(daysRemaining);

      var progress = 1 - deltaDate / millisecondsForNineMonths;
      var progressPercent = Math.floor(progress * 100);
      $(".progress-bar").css("width", progressPercent + "%");
      $(".progress-bar").attr("aria-valuenow", progressPercent);
      $("#countdown-progress").text(progressPercent + "% Loaded");
    });
  </script>
</head>

<body>
  <div class="page-header">
    <h1 class="text-center">Haberdashasaurus Countdown!
      <br/><small><span id="daysRemain"></span> Days Remain</small>
    </h1>

    <div class="text-center"><img src="jp-egg.png" class="img-polaroid" /></div>

  </div>

  <div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
      style="width: 0%" id="countdown-progress"></div>
</div>

<script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
